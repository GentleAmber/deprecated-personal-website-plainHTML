<script>
  $(document).ready(function () {
    // Highlight the current nav button (coding/illustrations)
    var workType = "illustrations";

    navButtonHighlight();
    function navButtonHighlight() {
      $(".nav-button").each(function() {
        const id = $(this).attr("id");
        if (workType.indexOf(id) > -1) {
          $(this).addClass("btn-highlight");
          $(this).removeClass("default-btn");
        } else {
          $(this).removeClass("btn-highlight");
          $(this).addClass("default-btn");
        }
      })
    }
  });
</script>
